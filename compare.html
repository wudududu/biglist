<!DOCTYPE html>
<html>
  <style>
    * {
      padding: 0px;
      margin: 0px;
      box-sizing: border-box;
    }
    #ctr {
      height: 500px;
      overflow: scroll;
    }
    #ctr p {
      height: 30px;
      line-height: 30px;
      text-align: center;
    }
  </style>
  <body>
    <div id="ctr">
    </div>
  </body>
  <script>
    let num = 1000000;
    let data = [];
    for (let i = 0; i < num; i++) {
      data.push(i)
    }
    // 渲染
    let ctr = document.querySelector("#ctr");
    let content = "";
    data.forEach(l => {
      content += `<p>${l}</p>`
    })

    ctr.innerHTML = content;
  </script>
</html>
